        <div id="header" class="text-center">
            <b>Visualize Heat Map And Clustering</b>
            <hr>
        </div>

       
        <form class="form-horizontal" id="sidebar-form">
            
            <div class="row">
                <div class="col sm-6">
                    <div class="form-group">
                        <label>Radius</label>
                        <input type="text" class="form-control" id="radius"  placeholder="Radius" required="true">
                        <small id="lngHelp" class="form-text text-muted">Example: 10 (meters)</small>
                    </div>
                </div>

                <div class="col sm-6">
                    <div class="form-group">
                        <label>Blur</label>
                        <input type="text" class="form-control" id="blur"  placeholder="Blur Value" required="true">
                        <small id="lngHelp" class="form-text text-muted">Example: 10</small>
                    </div>
                </div>

            </div>
              

            <div class="row">
                <div class="col sm-12">
                    <div class="custom-file mb-3">
                        <input type="file" class="custom-file-input" id="customFile" name="filename" accept=".xlsx, .xls, .csv">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                </div>
            </div>    

            <div class="row">
                <div class="col sm-12">
                    <div>
                        <label class="switch">
                            <input type="checkbox" id="btnLayerSwitcher">
                            <span class="slider round"></span>
                          </label><br>
                          <small id="lblLayer"">switch to toggle layer</small>
                        </div>
                </div>
            </div>  
   
            
            <div class="row">
                <div class="col sm-12">
                    <div class="text-left" style="margin-top: 5%">
                        <button type="button" id="csvFile" style="background-color: #146734;border: 2px solid #146734;" class="btn btn-primary">Add Layer</button>
                        <button type="button" id="btnClear" style="color: #146734;background-color: #ffffff;border: 2px solid #146734;" class="btn btn-primary" onclick="map.clear()">Clear</button>
                        <button type="button" id="btnClose" style="color: #146734;background-color: #ffffff;border: 2px solid #146734;" class="btn btn-primary">Close</button>
            
                    </div>
                </div>
            </div> 

        </form>
